<div class="profile">

    <div class="profile__avatar">
        <figure class="profile__avatar-img">
            <img src="../../../../assets/img/img_perfil.jpg" alt="prefile img" >
        </figure>
            
    </div>
    <div class="profile__info">
        <h2>{{data.nombre}} {{data.apellido}}</h2>
        <p>{{data.profesion}}</p>
    </div>
    <app-boton-a
        text="Informacion Personal"
        (btnAClick)="tooglePerInfo()"
      ></app-boton-a>
</div>
