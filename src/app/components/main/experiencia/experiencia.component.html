<div class="main__section__view">
  <app-add-button *ngIf="authUser" (btnClickN)="toogleNewExp()"></app-add-button>
  <app-edit-button *ngIf="authUser" (btnClick)="toogleEditExp()"></app-edit-button>
  <h1>Experiencia</h1>

  <div class="drag" >
    <app-exp-item *ngFor="let exp of exps" [exp]="exp" (onDeleteExp)="borrarExp(exp)"(click)="select(exp)"></app-exp-item>
  </div>
</div>


<!-- Form Of Edit Proyects -->


<div class="main__section__edit" *ngIf="showEditExp">
    <div   >
      <app-close-button (btnClick)="toogleEditExp()"></app-close-button>
      
      <h3>Editar Experiencia</h3>
      <p class="main__section__edit__item">Selecciona la experiencia a editar</p>
      <app-d-form [questions]="questions$ | async" (formOutput)="editExp($event)" [questionsValues]="questionsValues$" [botonName]="botonNameEdit" ></app-d-form>
    </div>
  </div>
  
  
  
  <!-- Form Of New Proyects -->
  <div class="main__section__edit new" *ngIf="showNewExp">
    <div class="m-s-e__contenedor">
      
      <app-close-button (btnClick)="toogleNewExp()"></app-close-button>
      
      <h3>Nueva Experiencia</h3>
      
      <app-d-form [questions]="questions$ | async" (formOutput)="newExp($event)" [botonName]="botonName"></app-d-form>
    
    </div> 
  </div>
