<div class="main__section__view">

    <app-add-button (btnClickN)="toogleNewForma()"></app-add-button>
    <app-edit-button (btnClick)="toogleEditForma()"></app-edit-button>
  
    <h1>Formaci√≥n</h1>
  
    <div class="proyList" cdkDropList (cdkDropListDropped)="drop($event)">
      
        <app-for-item
        *ngFor="let form of forms"
            [form]="form"
            cdkDrag
        ></app-for-item>
    
    </div>
  
  </div>


<div class="main__section__edit" *ngIf="showEditProy">
    <div   >
      <app-close-button (btnClick)="toogleEditForma()"></app-close-button>
      
      <h3>Editar Proyecto</h3>
      <p class="main__section__edit__item">Item a Editar:  </p>
      <app-d-form [questions]="questions$ | async"
      
        [botonName]="botonNameEdit"></app-d-form>
    </div>
  </div>
