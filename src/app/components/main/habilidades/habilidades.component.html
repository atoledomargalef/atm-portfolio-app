<div class="main__section__view">

    <app-add-button *ngIf="authUser" (btnClickN)="toogleNewHabs()"></app-add-button>
    <app-edit-button *ngIf="authUser" (btnClick)="toogleEditHabs()"></app-edit-button>
  
    <h1>Habilidades</h1>
  
    <div  class="hab__cont" >
            <app-hab-item
            *ngFor="let hab of habs"
            [hab]="hab"
            (onDeleteHab)="borrarHab(hab)"
            (click)="select(hab)"
            ></app-hab-item>
    </div>
</div>




<!-- Form Of Edit Proyects -->


<div class="main__section__edit" *ngIf="showEditHab">
    <div   >
      <app-close-button (btnClick)="toogleEditHabs()"></app-close-button>
  
      <h3 >Editar Habilidad</h3>
      <p class="main__section__edit__item">Selecciona la habilidad a editar</p>
      <app-d-form [useSelect]="useSelect" [questions]="questions$ | async" (formOutput)="editHab($event)" [questionsValues]="questionsValues$" [botonName]="botonNameEdit"></app-d-form>
    </div>
  </div>
  
  
  
  <!-- Form Of New Proyects -->
  <div class="main__section__edit new" *ngIf="showNewHab">
    <div class="m-s-e__contenedor">
      
      <app-close-button (btnClick)="toogleNewHabs()"></app-close-button>
      
      <h3>Nueva Habilidad</h3>
      
      <app-d-form [questions]="questions$ | async" (formOutput)="newHab($event)" [botonName]="botonName"></app-d-form>


    </div> 
  </div>
