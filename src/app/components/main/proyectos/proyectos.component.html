<div class="main__section__view">

        <app-add-button
        (btnClickN)="toogleNewProy()"
        ></app-add-button>
        <app-edit-button
        (btnClick)="toogleEditProy()"
        
        ></app-edit-button>

        <h1>Proyectos</h1>
        <div class="proyList"
        cdkDropList
            (cdkDropListDropped)="drop($event)"
        >

                <app-proy-item
                *ngFor="let proy of proys"
                [proy] = "proy"
                
                (onDeleteProy)="borrarProy(proy)"
                
                cdkDrag> 
        
                </app-proy-item>
        </div>
</div>
<app-pro-new
class="main__section__edit new"
(onNewProy)="newProy($event)"
*ngIf="showNewProy"

>

</app-pro-new>
<app-pro-edit 
        class="main__section__edit"
        (onNewProy)="newProy($event)"
        *ngIf="showEditProy"
>
</app-pro-edit>
